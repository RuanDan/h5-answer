<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title></title>
<link rel="stylesheet" type="text/css" href="css/page-animation.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body class="lucky-page">
	<img class="logo-s" src="img/logo-s.png" width="50" height="50"/>
	<div class="wrap block">
		<div class="w">
			<!--礼物盒-->
			<div class="gift-box">
				<img class="box-c opacity transparency" src="img/box01.png"/>
				<img class="box-t slideDown" src="img/box02.png"/>
				<img class="box-l lightning" src="img/box03.png"/>
				<p class="gift-name scaleShow">恭喜您抽中家庭小药箱一个</p>
			</div>
			<!--表单-->
			<div class="form">
				<form action="">
					<div class="row">
						<label for="">姓名：</label>
						<input type="text" name="" id="" value="" />
					</div>
					<div class="row">
						<label for="">电话：</label>
						<input type="text" name="" id="" value="" />
					</div>
					<div class="row">
						<label for="">地址：</label>
						<input type="text" name="" id="" value="" />
					</div>
				</form>
			</div>
			<!--提交按钮-->
			<a class="btn-submit"></a>
		</div>
		<!--注意-->
		<div class="sub-info">
			<img src="img/remind-text.png"/>
		</div>
	</div>
    <script src="http://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
    <script type="text/javascript" src="js/common.js" ></script>
    <script>
    	$(function(){
    		setTimeout(function(){})
    	});
    </script>
</body>
</html>
